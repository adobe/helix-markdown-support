<h2>Table with alignments</h2>
<table>
    <thead>
        <tr>
            <th align="left" valign="top">
                <p>top left</p>
            </th>
            <th align="center" valign="top">
                <p>top center</p>
            </th>
            <th align="justify" valign="top">
                <p>top justify</p>
            </th>
            <th align="right" valign="top">
                <p>top right</p>
            </th>
            <th>
                <p>1<br>2<br>3</p>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td align="left" valign="middle">
                <p>middle left</p>
            </td>
            <td align="center" valign="middle">
                <p>middle center</p>
            </td>
            <td align="justify" valign="middle">
                <p>top justify</p>
            </td>
            <td align="right" valign="middle">
                <p>middle right</p>
            </td>
            <td>
                <p>1<br>2<br>3</p>
            </td>
        </tr>
        <tr>
            <td align="left" valign="bottom">
                <p>bottom left</p>
            </td>
            <td align="center" valign="bottom">
                <p>bottom center</p>
            </td>
            <td align="justify" valign="bottom">
                <p>top justify</p>
            </td>
            <td align="right" valign="bottom">
                <p>bottom right</p>
            </td>
            <td>
                <p>1<br>2<br>3</p>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center" valign="middle">
                <p>middle center</p>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" align="left" valign="top">
                <p>top left</p>
            </td>
            <td colspan="2" align="right" valign="bottom">
                <p>bottom right</p>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="4" align="justify" valign="middle">
                <p>middle justify</p>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
<h2>Super small table with align</h2>
<table>
    <tbody>
        <tr>
            <td align="justify" valign="middle">
                <p>A</p>
            </td>
        </tr>
    </tbody>
</table>
